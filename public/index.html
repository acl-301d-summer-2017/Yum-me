
<!DOCTYPE html>
<html>
    <head> 
        <title>YumMe</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">

        <link href='/style/home.css' type='text/css' rel='stylesheet'/>
        <link href='/style/theme.css' type='text/css' rel='stylesheet'/>
        <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'type='text/css' rel='stylesheet'>
        <link rel="shortcut icon" href="favicon.ico" src="favicon.ico" />
        

        <!-- append to #centerpiece -->
        <script id='centerpiece-template' type="text/x-handlebars-template">
            <div id='centerpiece-background'>
                <a href="{{YelpUrl}}">  <!-- TODO: -->
                    <img id="foodDisplay" src="{{Img}}"></img>
                </a>
                <div id="info">
                    <h3 id='business-name'>{{name}}</h3>
                    <h2 id='distance'>{{distance}} mi</h2>
                </div>
            </div>
        </script>


        <!-- append all to #grid-background -->
        <script id='grid-item-template' type="text/x-handlebars-template">
            <a href='{{yelpUrl}}'>
                <div class='l-grid-item'>
                    <img src="{{imgUrl}}"></img>
                    <div class='l-distance-spacer'>
                        <h2>{{distance}}</h2>
                    </div>
                </div>
            </a>
        </script>
        <style>
            #map-section{
                height: 400px;
                z-index:-10;
                /* position: relative; */
                margin-top: 40px;
                position: sticky;
                bottom: 0;
            }
            #map {
              height: 400px;
              width: 100%;
              display: block;
            }
        </style>
    </head>
    <body>
        <header>   
            <a href='/grid' class="atView">
                <img id="altView" class="icon"></a>
            <a href='/settings'>
                    <img class="icon" src="style/icons/equalizer.png"></a>   
            <div id="googleBar">
                <script>
                    (function() {
                        var cx = '016457744744518469389:1cybwaomyba';
                        var gcse = document.createElement('script');
                        gcse.type = 'text/javascript';
                        gcse.async = true;
                        gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                        var s = document.getElementsByTagName('script')[0];
                        s.parentNode.insertBefore(gcse, s);
                    })();
                </script>
                <gcse:search></gcse:search>
            </div>   
        </header>
        <main>
            
            
            <div id='home'  class='image-container'>
                <div id='centerpiece'>
                    <!-- handlebars -->
                </div>
                <div id="playback">
                    <div id='previousImgBtn' name='previousImgBtn' class='slideshowControl'>
                        <h1><</h1>
                    </div>
                    <div id='play-pause-button' name='pause-button' class='slideshowControl'>
                        <h1>||</h1>
                    </div>
                    <div id='nextImgBtn' name='nextImgBtn' class='slideshowControl'>
                        <h1>></h1>
                    </div>
                </div>
                <section id="map-section">
                        <div id="map"></div>
                        
                </section>
            </div>
            <div id='grid' class='hidden, image-container'>
                <div id='grid-background'>
                    <!-- handlebars -->
                </div>
            </div>
            <div id='settings' class='hidden'>
                <div id='settings-background'>
                    <form id='userInput'>
                        <fieldset id="userSettings">
                            <legend>Search Settings:</legend>
                            <div>
                                <label for='distance'>Distance</label>
                                    <select class="distance">
                                        <option value ='800'>.5 mi</option>
                                        <option value ='1610'>1 mi</option>
                                        <option value ='3220'>2 mi</option>
                                        <option value ='8050' selected='selected'>5 mi</option>
                                        <option value ='16090'>10 mi</option>
                                        <option value ='32200'>20 mi</option>
                                    </select>
                            </div>
                            <div>
                                <label for='price'>Price</label>
                                    <input type='checkbox' class='prices' id='price1' value='1'>
                                    <input type='checkbox' class='prices' id='price2' value='2'>
                                    <input type='checkbox' class='prices' id='price3' value='3'>
                                    <input type='checkbox' class='prices' id='price4' value='4'>
                            </div>
                            <div id='deliveryIsOpen'>
                                <label for='delivery'>Delivery</label>
                                    <input type='checkbox' class='deli' id='delivery' value= 'true'>
                                <p id='delOpenSpacer'></p>
                                <label for='isOpen'>Open Now</label>
                                    <input type='checkbox' class='isO' id='isOpen' value='true'>
                            </div>
                            <div>
                                <label for='terms'>Narrow Search</label>
                                    <input type="text" id='terms' placeholder='italian sushi beer ...'>
                            </div>
                            <div>
                                <label for='search-count'>Search Limit</label>
                                    <select class="search-count">
                                    <!-- <option value ='50'>50 restaurants</option>
                                        <option value ='40'>40 restaurants</option>
                                        <option value ='30'>30 restaurants</option>      browser has a hard time searching more than 20-->
                                        <option value ='20'>20 restaurants</option>
                                        <option value ='10' selected='selected'>10 restaurants</option>
                                        <option value ='5'>5 restaurants</option>
                                    </select>
                            </div>
                                <button id="settings" type="submit" >Submit</button>
                                <p id='search-again-message' class='hidden'>got nothing! try a different search...</p>
                            </fieldset>
                        </form>
                    </div>                               
                </div>
                <div id='shadow'>
                </div>     
            </main>
        </body>
    <footer>
    </footer>

    <script src="/scripts/models/settings.js" type="text/javascript"></script>
    <script src="/scripts/models/restaurants.js" type="text/javascript"></script>
    <script src="/scripts/views/homeView.js" type="text/javascript"></script>
    <script src="/scripts/views/settingsView.js" type="text/javascript"></script>
    <script src="/scripts/views/gridView.js" type="text/javascript"></script>
    <script src="/scripts/controllers/homeControl.js" type="text/javascript"></script>
    <script src="/scripts/controllers/settingControl.js" type="text/javascript"></script>
    <script src="/scripts/controllers/gridControl.js" type="text/javascript"></script>
    <script src="/scripts/controllers/routes.js" type="text/javascript"></script>
